<script>
    $(document).ready(function () {
        $("#openWarn").on('click', function (event) {
            $(event.target).css({
                transition: "5s",
                backgroundColor: "red",
                color: "#070000",
                width: "100px",
                height: "100px"
            })
            $(event.target).text("报错！！！")

            $.confirm({
                title: '警告！',
                content: '你是个傻逼！',
                type: 'red',
                typeAnimated: true,
                buttons: {

                    tryAgain: {
                        text: '再试一次',
                        btnClass: 'btn-red',
                        action: function () {
                            console.log("再试一次！")
                        }
                    },
                    close: {
                        text: '关闭',
                        function() {
                            console.log("关闭！")
                        }
                    }
                }
            });
        })


        $("#NoSayButKnow").on('click', function () {

            $.confirm({
                confirmButton: 'Yes i agree',
                cancelButton: 'NO never !'
            });
